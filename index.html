<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>

    <section class="background">
        <h2 class="title">by Leticia Brum</h2>
        <div class="calculator">
            <h1>calculadora</h1>
            <div class="input-display">
                <input class="display" id="display" placeholder="*" readonly>
            </div>
            <table class="table-elements">
                <tr class="table-line">
                    <td><button class="calculate-button" onclick="clearDisplay()">c</button></td>
                    <td><button class="calculate-button" onclick="appendToDisplay(<)"><</button></td>
                    <td><button class="calculate-button" onclick="appendToDisplay(/)">/</button></td>
                    <td><button class="calculate-button" onclick="appendToDisplay(x)">x</button></td>
                </tr>
                <tr class="table-line">
                    <td><button onclick="appendToDisplay(7)">7</button></td>
                    <td><button onclick="appendToDisplay(8)">8</button></td>
                    <td><button onclick="appendToDisplay(9)">9</button></td>
                    <td><button class="calculate-button" onclick="appendToDisplay(-)">-</button></td>
                </tr>
                <tr class="table-line">
                    <td><button onclick="appendToDisplay(4)">4</button></td>
                    <td><button onclick="appendToDisplay(5)">5</button></td>
                    <td><button onclick="appendToDisplay(6)">6</button></td>
                    <td><button class="calculate-button" onclick="appendToDisplay(+)">+</button></td>
                </tr>
                <tr class="table-line">
                    <td><button onclick="appendToDisplay(1)">1</button></td>
                    <td><button onclick="appendToDisplay(2)">2</button></td>
                    <td><button onclick="appendToDisplay(3)">3</button></td>
                    <td><button class="calculate-button" onclick="appendToDisplay(%)">%</button></td>
                </tr>
                <tr class="table-line">
                    <td><button onclick="appendToDisplay(0)">0</button></td>
                    <td><button onclick="appendToDisplay(.)">.</button></td>
                    <td><button class="result-button" onclick="calculate()">=</button></td>
                </tr>
            </table>
        </div>
    </section>

    <script src="app.js"></script>
</body>

</html>
